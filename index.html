<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CP Five Star Palli Biddyut</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      width: 100%;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(14px);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      animation: fadeIn 1.2s ease-in-out;
    }

    h1 {
      font-size: clamp(28px, 4vw, 42px);
      font-weight: 700;
      margin-bottom: 12px;
    }

    .subtitle {
      font-size: 20px;
      font-weight: 300;
      letter-spacing: 4px;
      text-transform: uppercase;
      margin-bottom: 30px;
      color: #cfd9df;
    }

    .image-wrapper {
      margin: 30px auto;
      border-radius: 16px;
      overflow: hidden;
      max-width: 100%;
      box-shadow: 0 15px 30px rgba(0,0,0,0.5);
    }

    .image-wrapper img {
      width: 100%;
      display: block;
      transition: transform 0.6s ease;
    }

    .image-wrapper:hover img {
      transform: scale(1.05);
    }

    .badge {
      display: inline-block;
      margin-top: 25px;
      padding: 10px 26px;
      border-radius: 50px;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      font-weight: 500;
      font-size: 16px;
      letter-spacing: 1px;
      box-shadow: 0 8px 20px rgba(0, 114, 255, 0.4);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>CP Five Star Palli Biddyut, Savar</h1>
    <div class="subtitle">Coming Soon</div>

    <div class="image-wrapper">
      <img src="https://scontent.fdac152-1.fna.fbcdn.net/v/t39.30808-6/566210160_122127335294971915_2774357407353352579_n.jpg?_nc_cat=106&ccb=1-7&_nc_sid=cc71e4&_nc_ohc=p4i2C1nibrQQ7kNvwGwXiUy&_nc_oc=Adk3l-ElFsgoZPn_EButDe64EPWVQqIJ6ideJvosWS5R2frFh9D9EKlqMH9S8jAKrTk&_nc_zt=23&_nc_ht=scontent.fdac152-1.fna&_nc_gid=5tA1yQlPbyNtJNUFA3AFTQ&oh=00_AfmKNU3N3DbXqUz8SO4PV6Otsgz8R0NXtuJJ582fePufSg&oe=69463F55" alt="CP Five Star Palli Biddyut">
    </div>

    <div class="badge">Launching Shortly</div>
  </div>
</body>
</html>
